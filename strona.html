<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <script src="ImageScanner.js"></script>
    <script src="CityFinder.js"></script>
    <script src="CityBorders.js"></script>
    <script src="TerrainProperties.js"></script>
    <script src="CityProperties.js"></script>
    <script src="DistrictBorders.js"></script>
    <script src="DisctricBuilder.js"></script>
    <script src="District.js"></script>
    <script src="CityRoads.js"></script>
    <script src="View.js"></script>
    <script src="RandomNames.js"></script>
    <script src="CityWalls.js"></script>
</head>

<body>
    <input type="file" id="pngFileInput" accept=".png">
    <button onClick="test()">
        Zmiastuj
    </button>
    Wybierz rozmiar
    <select id="sizeOptions" onchange="selectSizeOption()">
        <option value="small">Małe</option>
        <option value="medium">Średnie</option>
        <option value="large">Duże</option>
    </select>
    Wybierz typ
    <select id="typeOptions" onchange="selectTypeOption()">
        <option value="trade">Handlowe</option>
        <option value="fortress">Warowne</option>
        <option value="port">Portowe</option>
    </select>
    Wybierz maskę
    <select id="maskOptions" onchange="selectMaskOption()">
        <option value="5px">5 px</option>
        <option value="10px">10 px</option>
    </select>
    <br>
    <canvas id="result" width="1500" height="800"></canvas>
    <div id="dynamicTextContainer" style="margin-top: 20px; font-size: 16px;"></div>
</body>

</html>
